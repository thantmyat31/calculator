<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="showcase">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <span class="btn btn-all-clear">AC</span>
                <span class="btn btn-clear">C</span>
                <span class="btn btn-operator btn-modulus" data-operator="%">%</span>

                <span class="btn btn-number" data-number="1">1</span>
                <span class="btn btn-number" data-number="2">2</span>
                <span class="btn btn-number" data-number="3">3</span>
                <span class="btn btn-number" data-number="4">4</span>
                <span class="btn btn-number" data-number="5">5</span>
                <span class="btn btn-number" data-number="6">6</span>
                <span class="btn btn-number" data-number="7">7</span>
                <span class="btn btn-number" data-number="8">8</span>
                <span class="btn btn-number" data-number="9">9</span>
                <span class="btn btn-number btn-number-0" data-number="0">0</span>
                <span class="btn btn-number" data-number=".">.</span>
            </div>
            <div class="operators">
                <span class="btn btn-operator" data-operator="+">+</span>
                <span class="btn btn-operator" data-operator="-">-</span>
                <span class="btn btn-operator" data-operator="*">x</span>
                <span class="btn btn-operator" data-operator="/">/</span>
                <span class="btn btn-operator btn-calculate" data-operator="=">=</span>
            </div>
        </div>
    </div>

    <footer>
        <p><a href="https://github.com/thantmyat31"><i class="fab fa-github"></i></a> THANTMYAT <span class="pipe"></span> <a href="https://github.com/thantmyat31/calculator" class="source">Source</a></p>
    </footer>

    <script src="js/calculator.js"></script>
</body>
</html>
